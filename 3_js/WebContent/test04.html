<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script type="text/javascript">
	function add(){
		let x = document.getElementById("x").value;
		let y = document.getElementById("y").value;
		let sum = parseInt(x)+parseInt(y);
		
		document.getElementById("sum").value = sum;
		
		var flag = confirm("서버로 제출 할까요 ?");
		return flag;
	}

</script>
<title>Add Form javascript</title>
</head>
<body>
<h3> Add Form javascript</h3>

<form action = "process.jsp" method="get">

	<input type="text" id = "x" name="x"> + 	
	<input type="text" id = "y" name="y"> = 	
	<input type="text" id = "sum" name="sum">  	
	<br><br>
	<input type = "button" value="더하기 button" onclick="add()">
	<input type = "submit" value="더하기 submit" onclick="add()">
	<input type = "submit">
	<input type = "reset">
</form>

</body>
</html>
