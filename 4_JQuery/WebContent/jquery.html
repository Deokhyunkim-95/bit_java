<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script type="text/javascript">

$(function () {
	$("#top").click(function () {
		$("#middle").slideDown(5000);
	});
	$("#bottom").click(function () {
		$("#middle").slideToggle(5000);
	})
	$("#stop").click(function (){
		$("#middle").stop();
	})
	
})


</script>
<style type="text/css">

#top ,#bottom{
	text-align : center;
	border : 2px solid gray;
	background-color: teal;
}

#middle{
	display : block;
	text-align : center;
	border : 2px solid gray;
	background-color: aqua;
	height: 400px;
	display: none;
}
p{
	padding: 100px;
}

</style>
<title>Insert title here</title>
</head>
<body>
<div id="top">[오늘의 공지사항]</div>
<div id="middle"><p>오늘은 jQuery 프로그램을 학습합니다.<br> 예제를 작성한 후 실행해보세요.<p></div>
<div id="bottom">Toggle slide</div>
<button id="stop"> Stop sliding </button>
</body>
</html>
