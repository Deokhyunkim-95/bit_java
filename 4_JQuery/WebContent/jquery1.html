<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<style type="text/css">
#bold{
	font-weight: bold;
}


</style>

<script type="text/javascript">

$(function () {
	
	$("#ta").hide();
	$("#ba").hide();
	
	$("#top").click(function () {
		$("#ta").show();
	});
	$("#bottom").click(function () {
		$("#ba").show();
	})
	
})


</script>
<title>Insert title here</title>
</head>
<body>
<h1>질문1 : 대한민국의 수도는 어디입니까?</h1>
<h3 id = "top">[정답 보기] </h3>
<p id = "ta">대한민국의 수도는 <span id = "bold">서울</span> 입니다.</p>

<h1>질문2 : 대한민국의 국보1호는 무엇입니까?</h1>
<h3 id = "bottom">[정답 보기] </h3>
<p id = "ba">대한민국의 국보1호는 <span id = "bold">숭례문</span> 입니다.</p>
</body>
</html>
