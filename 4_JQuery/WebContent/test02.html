<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<style type="text/css">
.error{
	color: red;
}
</style>
<script>
	const log = console.log;
	$(function(){
		$('input[name="id"]').keyup(function() { 
			let id = $(this).val();
			if(id.length < 5){
				$("#sid").text('id는 5글자 이상 입력해주세요');
			}else{
				$("#sid").text('사용 가능한 ID');
			}
		});
		
	//	$('input[name="name"]').blur(function() {
		$('input[name="name"]').focus(function() {
			let id = $(this).val();
			if(id.length < 5){
				$("#sname").text('name는 5글자 이상 입력해주세요');
			}else{
				$("#sname").text('사용 가능');
			}
		});
		
		$('input[type="button"]').click(function() { 
			$('#f1').attr('method','GET');
			$('#f1').attr('action','process.jsp');
			$('#f1').submit();
	});
	});

</script>
<title>Insert title here</title>
</head>
<body>
<h3> Register</h3>

<form id="f1">
	ID : <input type = "text" name="id" id="id"><span id="sid" class="error"></span><br>
	Name : <input type = "text" name="name" id="name"><span id="sname" class="error"></span><br>

	<input type="button" value="Register" id="btn1">
	<input type="reset">

</form>
</body>
</html>
