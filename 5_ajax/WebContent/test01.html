<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<title>jquery ajax load</title>
<script type="text/javascript">
	$(function () {
		$("#btn1").click(function(){
			//alert("click");
			$("#demo").load("data.txt");
		});
	});
	
</script>
<style type="text/css">

#demo {
	width: 700px;
	height: 400px;
	overflow: scroll;
}

</style>
</head>
<body>
<h3>jquery ajax load</h3>
<button id = "btn1" > load </button>
<div id= "demo"></div>

</body>
</html>
