<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
</style>

<script type="text/javascript">
let xdata;

$(function() {
	$("#btn1").click(function() {
		
		$.ajax({
			url : 'chart_data.jsp',
			dataType:'json',
			success : function(data){
				alert(data);
				//xdata = JSON.parse(data);
				chart(data);
			},
			error:function(){
				alert("error : "+e);
			}
		});
	});
});

function chart(data){
	Highcharts.chart('container', {

	    title: {
	        text: 'Solar Employment Growth by Sector, 2010-2016'
	    },

	    subtitle: {
	        text: 'Source: thesolarfoundation.com'
	    },

	    yAxis: {
	        title: {
	            text: 'Number of Employees'
	        }
	    },
	    legend: {
	        layout: 'vertical',
	        align: 'right',
	        verticalAlign: 'middle'
	    },

	    plotOptions: {
	        series: {
	            label: {
	                connectorAllowed: false
	            },
	            pointStart: 2010
	        }
	    },

	    series: data,

	    responsive: {
	        rules: [{
	            condition: {
	                maxWidth: 500
	            },
	            chartOptions: {
	                legend: {
	                    layout: 'horizontal',
	                    align: 'center',
	                    verticalAlign: 'bottom'
	                }
	            }
	        }]
	    }

	});
	
}

</script>
<title>highcharts Basic line</title>

<body>
<h3>highcharts Basic line</h3>

</body>
