<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">


<title>Join</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
const log = console.log;

$(function () {

	$("#id_check").click( function () {
		check();
	});
	
});

function check() {
	
	//let userid = $("#ID").val();
	
	$.ajax({
		url: "idcheck.jsp",
		dataType: "json",
		type: "get",
		data: {id: $("#id").val()},
		success: function (data) {
			if(data.result==true){
				alert("중복된 아이디 입니다.\n다른 아이디를 입력하세요.");
			} else if (data.result==false){
				alert("사용 가능한 아이디입니다.");
			}
			
		},
		error: function (error) {
			alert("에러..."+ error)
		}
	});
	
	
}


</script>

</head>
<body>

<h2> 회원 가입 </h2>

	<form action="adduser.jsp" method="get">   <!-- form tag로 에워싸야 안에 있는 data를 넘겨 줄 수 있음 -->
	<table border="1">
	<tbody>
	<tr>
		<td> <label for = "ID">ID </label>	</td>
		<td><input type="text" id="id" name="id" value=""/>
			<input type="button" value="ID 중복체크" id="id_check"/>
			<!-- <input type="image" src="/1_html/img/sushi.jpg" alt="ID 중복체크" width ="50px" height="50px">
			<img src="/1_html/img/sushi.jpg" alt="ID 중복체크" width ="50px" height="50px">
			<button id="button2"> <img src="/1_html/img/salmon.jpg" width ="50px" height="50px"></button> -->
		</td>
	</tr>

	</tr>
	<tr>
		<td> <label for = "Name">Name </label>
		<td><input type="text" id="Name" name="Name" /></td>
	</tr>
	<tr>
		<td> <label for = "Role">Role </label>

	</table>
