<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width = device-width, initial-scale=1"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

<title>map</title>
<style type="text/css">
	#map{
		width: 100%;
		height: 400px;
		background-color: gray;
	}
	
</style>
</head>
<body>
<h3> map</h3>
<div id ="map"></div>

<script>

navigator.geolocation.getCurrentPosition(initmap);

function initmap(position){
	let p = {
			lat:position.coords.latitude,
			lng:position.coords.longitude
	};
	
	let p2 = {
			lat : 37.322679, 
			lng : 127.115966
	}
	let map = new google.maps.Map(document.getElementById("map"),{zoom:14,center:p});
	
	let marker = new google.maps.Marker({ position: p, map: map, label: '위치'});
	let marker2 = new google.maps.Marker({position: p2, map : map, label: '집'})
}

</script>

</body>
</html>
